<svg xmlns="http://www.w3.org/2000/svg" width="980" height="260" viewBox="0 0 980 260" role="img" aria-labelledby="title desc">
  <title id="title">CsvToolkit.Core logo</title>
  <desc id="desc">A teal to blue rounded square with a CSV grid and a fast diagonal stroke, followed by the CsvToolkit.Core wordmark.</desc>
  <defs>
    <linearGradient id="markGradient" x1="24" y1="24" x2="236" y2="236" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
    <linearGradient id="slashGradient" x1="72" y1="188" x2="188" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>
  </defs>

  <rect x="24" y="24" width="212" height="212" rx="48" fill="url(#markGradient)"/>

  <g stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.95">
    <line x1="72" y1="88" x2="188" y2="88"/>
    <line x1="72" y1="130" x2="188" y2="130"/>
    <line x1="72" y1="172" x2="188" y2="172"/>
    <line x1="108" y1="68" x2="108" y2="192"/>
    <line x1="152" y1="68" x2="152" y2="192"/>
  </g>

  <path d="M74 186 L124 186 L190 74 L140 74 Z" fill="url(#slashGradient)"/>

  <text x="280" y="114" font-family="Segoe UI, Helvetica Neue, Arial, sans-serif" font-size="74" font-weight="700" fill="#0F172A">CsvToolkit</text>
  <text x="726" y="114" font-family="Segoe UI, Helvetica Neue, Arial, sans-serif" font-size="74" font-weight="700" fill="#14B8A6">.Core</text>
  <text x="283" y="160" font-family="Segoe UI, Helvetica Neue, Arial, sans-serif" font-size="28" font-weight="500" fill="#334155">Fast CSV for modern .NET pipelines</text>
</svg>
